<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/App.css">
    <title>Title</title>
</head>
<body>
    <header class="header">
        <span class="header__logo">Typing Simulator</span>
    </header>
    <main>
        <div class="text-block">
            <input class="text-block__text-area"type="text">
            <div class="text-block__data">
                <ul class="text-block__data-list">
                    <li class="text-block__data-item">
                        <p class="text-block__text">Скорость</p>
                        <div class="text-block__result">
                            <div class="icon icon--speed"></div>
                            <p class="text-block__text">150 <br>зн/мин</p>
                        </div>
                    </li>
                    <li class="text-block__data-item">
                        <p class="text-block__text">Точность</p>
                        <div class="text-block__result">
                            <div class="icon icon--accuracy"></div>
                            <p class="text-block__text">100%</p>
                        </div>
                    </li>
                    <li class="text-block__data-item">
                    <p class="text-block__text">Общее время</p>
                    <div class="text-block__result">
                        <div class="icon icon--time"></div>
                        <p class="text-block__text">5 мин</p>
                    </div>
                </li>
                </ul>
                <button class="button">Повторить</button>
            </div>
        </div>
    </main>
    <button class="button button--start" >Старт</button>
</body>
</html>
